components:
  schemas:
    User:
      type: object
      properties:
        _id:
          type: string
          format: objectId
          example: 507f1f77bcf86cd799439011
        email:
          type: string
          format: email
          example: user@example.com
        name:
          type: string
          example: Ahmed Ali
        role:
          type: string
          enum: [user, admin]
          example: user
        language:
          type: string
          enum: [ar, en, fr]
          example: ar
        createdAt:
          type: string
          format: date-time
        updatedAt:
          type: string
          format: date-time

    RegisterRequest:
      type: object
      required:
        - email
        - password
        - name
      properties:
        email:
          type: string
          format: email
          example: user@example.com
        password:
          type: string
          format: password
          minLength: 6
          example: password123
        name:
          type: string
          minLength: 2
          maxLength: 100
          example: Ahmed Ali
        language:
          type: string
          enum: [ar, en, fr]
          default: ar
          example: ar

    LoginRequest:
      type: object
      required:
        - email
        - password
      properties:
        email:
          type: string
          format: email
          example: user@example.com
        password:
          type: string
          format: password
          example: password123

    AuthResponse:
      type: object
      properties:
        success:
          type: boolean
          example: true
        message:
          type: string
          example: Login successful
        messageAr:
          type: string
          example: تم تسجيل الدخول بنجاح
        data:
          type: object
          properties:
            user:
              $ref: '#/components/schemas/User'
            token:
              type: string
              example: eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9...
