services:
  # MongoDB Database
  mongodb:
    image: mongo:7.0
    container_name: taahod-mongodb
    restart: unless-stopped
    environment:
      MONGO_INITDB_DATABASE: taahod
    ports:
      - "27018:27017"
    volumes:
      - mongodb_data:/data/db
      - mongodb_config:/data/configdb
    networks:
      - taahod-network

  # Backend API
  backend:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: taahod-backend
    restart: unless-stopped
    ports:
      - "5000:5000"
    environment:
      - NODE_ENV=development
      - PORT=5000
      - MONGODB_URI=mongodb://mongodb:27017/taahod
      - JWT_SECRET=${JWT_SECRET:-your-super-secret-jwt-key-change-this-in-production}
      - JWT_EXPIRES_IN=${JWT_EXPIRES_IN:-7d}
      - CORS_ORIGIN=${CORS_ORIGIN:-http://localhost:3000,http://localhost:5173,http://127.0.0.1:3000,http://127.0.0.1:5173}
    volumes:
      - .:/app
      - /app/node_modules
      - backend_uploads:/app/uploads
    depends_on:
      - mongodb
    networks:
      - taahod-network

volumes:
  mongodb_data:
    driver: local
  mongodb_config:
    driver: local
  backend_uploads:
    driver: local

networks:
  taahod-network:
    driver: bridge
