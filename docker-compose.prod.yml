services:
  # MongoDB Database
  mongodb:
    image: mongo:7.0
    container_name: al-hikmah-mongodb-prod
    restart: always
    environment:
      MONGO_INITDB_DATABASE: al-hikmah-academy
      MONGO_INITDB_ROOT_USERNAME: ${MONGO_ROOT_USERNAME}
      MONGO_INITDB_ROOT_PASSWORD: ${MONGO_ROOT_PASSWORD}
    volumes:
      - mongodb_data:/data/db
      - mongodb_config:/data/configdb
    networks:
      - al-hikmah-network

  # Backend API
  backend:
    build:
      context: .
      dockerfile: Dockerfile.prod
    container_name: al-hikmah-backend-prod
    restart: always
    ports:
      - "5000:5000"
    env_file:
      - .env
    volumes:
      - backend_uploads:/app/uploads
    depends_on:
      - mongodb
    networks:
      - al-hikmah-network

  # NGINX Reverse Proxy (Optional - for production with SSL)
  nginx:
    image: nginx:alpine
    container_name: al-hikmah-nginx
    restart: always
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/ssl:/etc/nginx/ssl:ro
    depends_on:
      - backend
    networks:
      - al-hikmah-network
    profiles:
      - with-nginx

volumes:
  mongodb_data:
    driver: local
  mongodb_config:
    driver: local
  backend_uploads:
    driver: local

networks:
  al-hikmah-network:
    driver: bridge
